<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>HTML FORMS</title>
</head>
<body>
<h2>A SIMPLE FORM</h2>
<form>
    <label>Name:</label>
    <input type="text" id="Name" name="username"><br><br>
    <label>Phone</label>
    <input type="number" id="phone" name="phone"><br><br>
    <button type="submit">Submit</button>
</form>
<h2>REGISTRATION FORM</h2>
<Form>
    <fieldset>
        <legend>Personal Information</legend>
    <label>FullName</label>
    <input type="text" id="Fullname" name="fullname"><br><br>
    <label>Email</label>
    <input type="email" id="email" name="email"><br><br>
    <label="pass">Password</label>
    <input type="password" id="pass " name="pass"><br><br>
    <label>Gender:</label><br>
    <label>male</label>
    <input type="radio" id="male" name="gender">
    <label>female</label>
    <input type="radio" id="female" name="gender"><br><br>
        </fieldset><br>
    <fieldset>
        <legend>Academic inforamtion</legend>
    <label>Date od birth</label>
    <input type="date" id="Dob" name="dob"><br><br>
    <label>Course</label>
    <select id="courses">
        <option>Fullstack software development</option>
        <option> Cybersecurity</option>
        <option> Data science</option>
        <option>Artificial Intelligence</option>
        <option>Python Programming</option>
    </select><br><br>
    <textarea cols="30" row="20">Tell us about yourself</textarea><br><br>
    <label ="Files">Upload file</label>
    <input type="file" id="file" name="file"><br><br>
    <input type="checkbox">Accept terms and conditions<br><br>
    </fieldset><br>
    <button type="submit">REGISTER</button>
    <button type="reset">CLEAR</button>


<h2>CONTACT US</h2>
    <Form>
        <label>Fullname</label>
        <input type="text" id="fullname" name="fullname"> <br><br>
        <label>Email</label>
        <input type="email" name="email" name="email"><br><br>
        <label>Message</label>
        <textarea cols="30" row="20">Message</textarea><br><br>
        <button type="submit">Submit</button>
        </form>

</body>
</html>
