<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>HTML TABLES</title>
</head>
<body>
<h2>STUDENT INFORMATION</h2>
<Table border="1">
    <!---Header row-->
    <tr>
        <th>Name</th>
        <th>Age</th>
    </tr>
    <!---second row-->
    <tr>
        <td>Jane</td>
        <td>19</td>
    </tr>
    <!--Third row-->
    <tr>
        <td>Mark</td>
        <Td>20</Td>
    </tr>
    <!---fourth row-->
    <tr>
        <td>Alex</td>
        <td>18</td>
    </tr>
</Table>

</body>
</html>
